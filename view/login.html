<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>FLUVIOAPP</title>
    <link rel="stylesheet" href="login/css/styles.css">
</head>
<body style="background: #3B3291;">

    <header>
        <a class="" href="#">
            <img src="img/univap.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill logo">
        </a>
        <h1 class="navbar-title"><b>Univap</b></h1>
        <nav>
            <a href="home.html" >Home</a>
            <a href="medidores.html">Medidores</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>
    

    <section class="home">
        <img src="assets/mount2.png" class="mount2">
        <img src="assets/mount1.png" class="mount1">
        <img src="assets/bush2.png" class="bush2">
        <img src="assets/bush1.png" class="bush1">
        <img src="assets/leaf2.png" class="leaf2">
        <img src="assets/leaf1.png" class="leaf1">


        
        <div class="title">
          <div class="login">
  
            <form action="" class="login__form">
              <h1 class="login__title">Login</h1>
  
              <div class="login__inputs">
                  <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                  </div>
  
                  <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                  </div>
              </div>
  
              <div class="login__check">
                  <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                  </div>
  
                  <a href="#" class="login__forgot">Forgot Password?</a>
              </div>
  
              <button type="submit" class="login__button">Login</button>
  
              <div class="login__register">
                  Don't have an account? <a href="#">Register</a>
              </div>
  
        <div>

        
    </section>

</body>
</html>
